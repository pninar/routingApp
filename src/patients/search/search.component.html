<div class="container ">
  <form class="form-horizontal" [formGroup]="frm" (ngSubmit)="onSubmit()">

    <div class="card bg-white">
      <div class="card-header bg-white border-0">
        <h3 class="card-title">{{pageTitle}}</h3>
      </div>

      <div class="card-body">
        <div class="form-group row" [ngClass]="{'is-invalid': formErrors.firstName}">
          <label class="col-sm-2 control-label" for="firstName">First Name</label>
          <div class="col-sm-8">
            <input id="firstName" type="text" class="form-control" formControlName="firstName">
          </div>
        </div>

        <div class="form-group row" [ngClass]="{'is-invalid': formErrors.lastName}">
          <label class="col-sm-2 control-label" for="firstName">Last Name</label>
          <div class="col-sm-8">
            <input id="lastName" type="text" class="form-control" formControlName="lastName">
          </div>
        </div>
      </div>

      <div class="card-footer bg-white border-0 text-center">
        <button class="btn btn-primary" type="submit">Search</button>
      </div>
    </div>
  </form>
</div>
