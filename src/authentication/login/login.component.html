<div class="container ">
  <form class="form-horizontal" [formGroup]="loginForm" (ngSubmit)="onSubmit()">

    <div class="card bg-white">
      <div class="card-header bg-white border-0">
        <h3 class="card-title">Login</h3>
      </div>

      <div class="card-body">
        <div class="form-group row" [ngClass]="{'is-invalid': formErrors.userName}">
          <label class="col-sm-2 control-label" for="userName">User Name</label>
          <div class="col-sm-8">
            <input id="userName" type="text" class="form-control" formControlName="userName"
              (blur)="logValidationErrors()">
            <shared-span-errors [inputErrors]="formErrors.userName"></shared-span-errors>
          </div>
        </div>

        <div class="form-group row" [ngClass]="{'is-invalid': formErrors.password}">
          <label class="col-sm-2 control-label" for="firstName">Password</label>
          <div class="col-sm-8">
            <input id="password" type="text" class="form-control" formControlName="password"
              (blur)="logValidationErrors()">
            <shared-span-errors [inputErrors]="formErrors.password"></shared-span-errors>
          </div>
        </div>
      </div>

      <div class="card-footer bg-white border-0 text-center">
        <button class="btn btn-primary" type="submit">Login</button>
      </div>
    </div>
  </form>
</div>
